<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="calBody">
        <div id="screen">
        </div>
        <div id="keypad">
            <div class = "button" value="ac"> AC 
            </div>
            <div class = "button" value="neg"> +/- 
            </div>
            <div class = "button" value="per"> % 
            </div>
            <div class = "button redColor" value="+"> + 
            </div>
            <div class = "button" value="7"> 7 
            </div>
            <div class = "button" value="8"> 8 
            </div>
            <div class = "button" value="9"> 9 
            </div>
            <div class = "button redColor" value="/"> / 
            </div>
            <div class = "button" value="4"> 4 
            </div>
            <div class = "button" value="5"> 5 
            </div>
            <div class = "button" value="6"> 6 
            </div>
            <div class = "button redColor" value="*"> * 
            </div>
            <div class = "button" value="1"> 1 
            </div>
            <div class = "button" value="2"> 2 
            </div>
            <div class = "button" value="3"> 3 
            </div>
            <div class = "button redColor" value="-"> - 
            </div>
            <div class = "button" value="0"> 0 
            </div>
            <div class = "button" value="."> . 
            </div>
            <div class = "button" value="="> = 
            </div>
        </div>
    </div>
    <script  src="script.js" type="text/javascript"> </script>
</body>
</html>
